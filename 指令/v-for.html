<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-for指令</title>
  <style>
    table{
      width:300px;
      height: 300px;
      text-align: center;
    }
  </style>
  <script src="../js/vue.min.js"></script>
</head>
<body>
  <!--基于一个数组渲染一个列表
      v-for="item in items"
      items是一个数组，item是当前被遍历的数组元素。
  -->
  <div id="app">
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person in people">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>{{person.sex}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script>
  var vm=new Vue({
    el:'#app',
    data:{
      people:[{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }
    ]
    }
  })
</script>
</html>
